<p class="subtitle">
    <time class="date" datetime="{{ .PublishDate.Format .Site.Params.date_format_iso }}">{{ .PublishDate.Format .Site.Params.date_format_long }}</time>
    {{ if .Params.categories -}}
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <span class="article-categories">
    {{- range $i, $e := .Params.categories }}{{ if $i }}, {{ end }}<a href="/categories/{{ . | urlize }}/">{{ lower $e }}</a>{{ end }}</span>{{ end }}
</p>
