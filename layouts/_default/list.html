{{ define "main" }}
<h1>{{ title .Title }}</h1>
{{ .Content }}
<ul class="cleanlist">{{ range .Pages }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a>&nbsp; <time class="listdate" datetime="{{ .Date | time.Format "2006-01-02" }}">({{ .Date | time.Format "2006-01-02" }})</time></li>{{ end }}
</ul>
{{ end }}
