<figure class="embed">
    <div class="youtube">
        <iframe title="YouTube Player" allowfullscreen
            src="{{ index .Params 0}}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
        </iframe>
    </div>
    {{- if isset .Params 1 }}
    <figcaption><a href="{{ index .Params 1}}" title="YouTube" target="_blank">Direct link</a></figcaption>
    {{- end }}
</figure>
