comment: "No, what you say makes sense. \n\nBut I suppose the reason people cling\
  \ to the idea of the trophy is because it's a really easy way capture the glory\
  \ gained from the win in a little package that we can carry around with us &amp;\
  \ pump into the air at appropriate moments. \n\nRemember, though, that people's\
  \ passion about \"the trophy\" only ever comes from the sentimental value of beating\
  \ England in the first place. It wouldn't mean so much otherwise."
