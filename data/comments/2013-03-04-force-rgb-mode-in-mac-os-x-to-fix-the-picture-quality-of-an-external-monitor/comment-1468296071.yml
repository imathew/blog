comment: Single Link DVI and old school HDMI 1.0-1.2 connections are limited to 1920
  x 1200, so you folks with higher resolution DVI connected monitors need a dual-link
  DVI connection. DisplayPort connections can be much higher, but be aware there are
  version 1.0, 1.1, 1.2, 1.2a, 1.3, 1.4.
