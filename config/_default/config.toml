baseURL = "https://www.mathewinkson.com/"
languageCode = "en-AU"
title = "Mathew Inkson"
disableKinds = ["section"]
enableRobotsTXT = true
titleCaseStyle = "AP"
timeZone = "Australia/Hobart"

[frontmatter]
  lastmod = ["lastmod"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
      # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
      guessSyntax = true
      noClasses = false

[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "assets3p"
    target = "assets"

[params]
  categories = ["Music","Technology","Sport","Television","Government","Miscellaneous"]
  canonURL = "https://www.mathewinkson.com"
  author = "Mathew Inkson"
  ogimage = "/img/og.png"
  sitename = "Mathew Inkson"
  facebook = "https://facebook.com/imathew"
  github = "https://github.com/imathew"
  imagesize_inline = 1050
  imagesize_thumb = 310
  imagesize_gallery = 1800

[permalinks]
  posts = '/:year/:month/:slug/'
  pages = ":slug"

[taxonomies]
  category = "categories"

[imaging]
  quality = 75
  resampleFilter = "Lanczos"
  anchor = "Center"