baseURL = "https://www.mathewinkson.com/"
languageCode = "en-AU"
title = "Mathew Inkson"
disableKinds = ["section"]
enableRobotsTXT = true
titleCaseStyle = "AP"

[frontmatter]
  lastmod = ["lastmod"]

[markup.goldmark.renderer]
  unsafe = true

[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "assets3p"
    target = "assets"

[params]
  categories = ["Music","Technology","Sport","Television", "Government", "Misc"]
  canonURL = "https://www.mathewinkson.com"
  author = "Mathew Inkson"
  ogimage = "/img/og.png"
  sitename = "Mathew Inkson"
  facebook = "https://facebook.com/imathew"
  github = "https://github.com/imathew"
  imagesize_inline = 1050
  imagesize_thumb = 310
  imagesize_gallery = 1800

[permalinks]
  posts = '/:year/:month/:slug/'
  pages = ":slug"

[taxonomies]
  category = "categories"

[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Center"