baseURL = "https://www.mathewinkson.com/"
languageCode = "en-AU"
title = "Mathew Inkson"
disableKinds = ["section"]
enableRobotsTXT = true

[frontmatter]
  lastmod = ["lastmod"]

[markup.goldmark.renderer]
  unsafe = true

[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "assets3p"
    target = "assets"

[params]
  categories = ["Music","Technology","Sport","Television", "Government", "Misc"]
  canonURL = "https://www.mathewinkson.com"
  author = "Mathew Inkson"
  ogimage = "/img/og.png"
  sitename = "Mathew Inkson"
  twitter = "@imathew"
  facebook = "https://facebook.com/imathew"
  github = "https://github.com/imathew"

[permalinks]
  posts = '/:year/:month/:slug/'
  pages = ":slug"

[taxonomies]
  category = "categories"
